<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Spread</title>
</head>
<body>
    <script>
        /*
        Spread utilizado para arrays e objetos
        */


        //Com arrays
        let numeros = [1,2,3,4]

        let outros = [...numeros,5,6,7,8]// complementar com o array acima

        console.log(outros);

        //com objetos

        let info = {
            nome: "Eduardo",
            sobrenome: "Chagas",
            idade: 36
        }

        let novaInfo = {
            ...info,
            cidade:"São Paulo",
            estado: "São Paulo",
            pais: "Brasil"
        }

        console.log(novaInfo);

        //Em função

        function adicionarInfo(info) {
            let novasInfo = {
                ...info,
                status:0,
                token:'asdfrgety',
                data_cadastro:"...."
            };

            return novasInfo;
        }
        
        console.log(adicionarInfo({pai:"Abilio", mae: "Maria"}));


    </script>
</body>
</html>
