<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de atribuição</title>
</head>
<body>
    <script>
        /*
        Atribuição
       var x = 1
        var y = 2

        += -> x = x + y y ou x += y
        -= -> x = x - y ou x -= y
        *= -> x = x * y ou x *= y
        /= -> x = x / y ou x /= y
        Incremento
        ++ -> x++ -> x + x = 2
        Decremento
        -- -> x-- -> x - x  = 0
        */
    </script>
</body>
</html>
