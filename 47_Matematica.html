<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática</title>
</head>
<body>
    <script>
        //Valor do PI
        let valor = Math.PI;

        //Arredondar
        let valor2 = Math.round(3.59);

        //Forçar arredondar para baixo
        let valor3 = Math.floor(3.99);

        //Forçar arredondar para cima
        let valor4 = Math.ceil(3.99);

         //Numero absoluto
         let valor5 = Math.abs(-9.65464);

          //Mostrar menor número
          let valor6 = Math.min(7, 100,600, 20,3);

           //Mostrar maior número
         let valor7 = Math.max(7, 100,600, 20,3);

         //Retorna número aleatório entre 0 e 1
         let valor8 = Math.floor(Math.random() * 100);


        console.log("Valor do PI: " + valor);
        console.log("Arredondar valor: " + valor2);
        console.log("Arredondar para baixo: " + valor3);
        console.log("Arredondar para cima: " + valor4);
        console.log("Arredondar para cima: " + valor5);
        console.log("Menor número: " + valor6);
        console.log("Maior número: " + valor7);
        console.log("Número aleatório menor que 100: " + valor8);

    </script>
</body>
</html>
