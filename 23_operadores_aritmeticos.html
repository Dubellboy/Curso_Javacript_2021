<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
    
    var soma = 100 + 50;
    var subtracao = 100 - 50;
    var mutiplicacao = 100 * 2;
    var divisao = 100 / 2;
    var expoente = 2 ** 4; //Expoente
    var modulo = 14 % 5; //Mostra o resto

    console.log(soma);
    console.log(subtracao);
    console.log(mutiplicacao);
    console.log(divisao);
    console.log(expoente);
    console.log(modulo);

    //Transformar string em numero
    var soma2 = +'200' + 50;
    console.log(soma2)
    </script>
</body>
</html>
