<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>

        //Ex:. fazer requisção para webservice, receber resposta não imediata
        function fazer() {

            let promise = new Promise((resolve, reject) => {
                setTimeout(()=>{
                    resolve('OK');
                }, 3000)
            });

            return promise;
        }

        fazer()
            .then((resposta)=>{
                console.log('Resposta ' +                                         resposta);
    });
    </script>
</body>
</html>
