<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      /* 
      == - comparação de valor
      === - comparação valor e tipo
      != - diferente de
      !== - diferente de
      > - maior
      < - menor
      >= - maior ou igual
      <=  - menor ou igual
      */

      var idade = 15;

      if(idade > 18){
          console.log("1 Pode dirigir");
      }
      if(idade >= 18){
          console.log("2 Pode dirigir");
      }
      if(idade < 18){
          console.log("3 Não pode dirigir");
      }
      if(idade <= 18){
          console.log("4 Não pode dirigir");
      }
      if(idade != 18){
          console.log("5 Talvez");
      }
      if(idade == 18){
          console.log("6 Pode dirigir");
      }
     

    </script>
</body>
</html>
