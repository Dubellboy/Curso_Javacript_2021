<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Ola</h1>
    <div id="demo"></div>

    <script>
let html = ''

let c = 0;

while(c < 10) {
    html += 'Numero: ' + c + "<br />";
    c++;
}
document.querySelector('#demo').innerHTML = html

    </script>
</body>
</html>
