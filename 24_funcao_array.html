<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3,4,5];

        console.log(arr.length);

        //push - adiaionar elemento no final do array
        arr.push(6);
        console.log(arr);


        //pop - remove elementos do array
        arr.pop(5)
        console.log(arr);

        //unshift - adicionar elemento no inicio
        arr.unshift(0);
        arr.unshift('teste');

        console.log(arr);

        //shift remove no inicio do array
        arr.shift();
        console.log(arr);

        //splice adicionar elemento no meio
        arr.splice(2,0,999);
        console.log(arr);

        //indexOf achar elemnto do array
        console.log(arr.indexOf(5));

        //join transformar array em uma string

        var arr2 = ["O", "rato", "roeu", "a", "roupa"];

        console.log(arr2.join(","))

        //reverse inverter elementos do array
        console.log(arr2.reverse());
    </script>
</body>
</html>
