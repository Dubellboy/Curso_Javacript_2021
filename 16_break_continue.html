<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break e continue</title>
</head>
<body>
    <script>    
        // //Break encerrar instrução
            for(var i = 10; i > 5;i--){
                console.log(i);
                if(i== 5){
                    break;
                }
            }
            console.log("Deu break!");
         //Continue pular para próxima execução
            var x = 10;

            while(x < 100) {
                x += 10;

                if(x === 60 || x=== 90){
                    console.log("CONTINUE");
                    continue;
                }
                console.log("Testando continue " + x);
            }

    </script>
</body>
</html>
