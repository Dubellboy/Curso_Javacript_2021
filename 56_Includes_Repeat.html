<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includes e Repeats</title>
</head>
<body>
    <Script>
       //Procurar um item no array
       
       let lista =['ovo', 'café', 'arroz', 'feijão', 'macarrão'];

       console.log( lista.includes('carne'));

       //usando em string
       let nome = 'Eduardo';

       console.log( nome.includes('Eduardo'));

       //Repeat, repetir algum valor

       console.log( 'A'.repeat(10));
    </Script>
</body>
</html>
