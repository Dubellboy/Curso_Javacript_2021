<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        let n = 10;
        let x = 10.6546572645;
        let y = '25';
        let a = "25.9";


        let res = n.toString() + 5; //Transaformar em string e concatenar 
        let res1 = x.toFixed(2); //Diminuit casas decimais 
        let res2 = parseInt(y); 
        let res3 = parseFloat(a); 
       

        console.log(res);
        console.log(res1);
        console.log(res2);
        console.log(res3);
    </script>
</body>
</html>
