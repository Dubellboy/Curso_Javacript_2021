<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParseInt e PareFloat</title>
</head>
<body>
    <script>
       //parseFloat
       
       console.log(parseFloat('12.999'));
       console.log(Number.parseFloat('12.999'));

       //parseInt
       console.log(parseInt('10'));
       console.log(parseInt(16.96));

       //tofixed = limitar casas decimais
       console.log(23.5151515165.toFixed(1));

       //isNaN
       console.log(isNaN("teste"));
       console.log(isNaN(12));//true pq é um número
       console.log(isNaN("14"));

       //MAX_VALUE e MIN_VALUE
       console.log(Number.MAX_VALUE);
       console.log(Number.MIN_VALUE);
    </script>
</body>
</html>
