<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval</title>
</head>
<body>
    <h1 id="titulo">Seja bem vindo</h1>

    <button onclick="comecar()">Começar</button>
    <button onclick="parar()">Parar</button>

    <div class="demo"></div>

    <script>
        //Criar diferentes códigos para rodar em 
        //tempo específico
        function showTime() {
            let d = new Date();
            let hora = d.getHours();
            let minuto = d.getMinutes();
            let segundo = d.getSeconds();

            let txt = hora + ":"  + minuto + ":" + segundo;
            document.querySelector(".demo").innerHTML = txt;
        }

       
        let timer;
       function comecar(){
         //criando um time para rodar de 1 em 1s
        timer = setInterval(showTime, 1000);

       };

       function parar(){
           clearInterval(timer)//Parar o tempo
           
        }
    </script>
</body>
</html>
